<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	
	<!-- BOOTSTRAP -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	
	<!-- JS -->
	<script th:src="@{/js/companies/allSubcontractors.js}"></script> 
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>
	
	<div class="container-fluid" style="min-height:250px">
	
		<div class="row cards-in-columns">
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">UMOWY</p>
						<p class="sensit-langEn">CONTRACTS</p>
					</div>
					<div class="card-body">
						<section th:if="${project.attachments} ?: '!UNKNOWN'">
							<div th:each="attachment : ${project.attachments}"  th:class="sensit-attachment-thumbnail">
								<a th:href="@{/smnsh/files/download/{id}(id=${attachment.file.id})}">
									<i class="material-icons">attachment</i>
								</a>
								<!-- <p th:text="${attachment.file.fileName}"/> -->
								<!-- <a href="#">
									<p class="sensit-langPl">POBIERZ</p>
									<p class="sensit-langEn">download</p>
								</a> -->
							</div>
						</section>
					</div>
					<div class="card-footer">
						<!--  
						<button class="btn btn-sm btn-outline-success disabled">+</button>
						 -->
						<form method="POST" enctype="multipart/form-data" th:action="@{/smnsh/projects/{id}/attachments?category=contract(id=${project.id})}">
							<input type="file" name="multipartFile"/>
							<input type="submit" value="+" class="btn btn-sm btn-outline-success"/>
						</form>

					</div>
				</div>
			</div>
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">OFERTY</p>
						<p class="sensit-langEn">OFFERS</p>
					</div>
					<div class="card-body"></div>
					<div class="card-footer">
						
						<button class="btn btn-sm btn-outline-success disabled">+</button>
						<!--  
						<form method="POST" enctype="multipart/form-data" th:action="@{/smnsh/projects/{id}/attachments?category=offer(id=${project.id})}">
							<input type="file" name="file"/>
							<input type="submit" value="+" class="btn btn-sm btn-outline-success"/>
						</form>
						 -->
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">PROJEKTY</p>
						<p class="sensit-langEn">PROJECTS</p>
					</div>
					<div class="card-body"></div>
					<div class="card-footer">
						<button class="btn btn-sm btn-outline-success disabled">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row cards-in-columns">
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">KONCEPCJE</p>
						<p class="sensit-langEn">PRELIMINARY DESIGNS</p>
					</div>
					<div class="card-body"></div>
					<div class="card-footer">
						<button class="btn btn-sm btn-outline-success disabled">+</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">WYTYCZNE</p>
						<p class="sensit-langEn">FINAL PLANS</p>
					</div>
					<div class="card-body"></div>
					<div class="card-footer">
						<button class="btn btn-sm btn-outline-success disabled">+</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">PROTKO≈ÅY</p>
						<p class="sensit-langEn">PROTOCOLS</p>
					</div>
					<div class="card-body"></div>
					<div class="card-footer">
						<button class="btn btn-sm btn-outline-success disabled">+</button>
					</div>
				</div>
			</div>
		</div>
	
	</div>

	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>

</body>
</html>
