<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>
	<div th:replace="./smnsh/projects/menu-project :: menu-project(projectId=${project.id})" class="sensit-menu"></div>

	<div class="container">

		<form action="#" th:action="@{/smnsh/projects/{id}/stakeholders/add(id=${project.id})}" th:object="${newStakeholder}" method="post">		
			<div class="card sensit-card">
				<div class="card-header">
					<div class="col-12 text-center">
						<p class="sensit-langPl">DODAWANIE NOWEGO INTERESARIUSZA DO PROJEKTU</p>
						<p class="sensit-langEn">ADDING NEW newStakeholder TO THE PROJECT</p>
					</div>
				</div>
				<div class="card-body">
					<div class="row">

							<div class="col-12">
								<div class="row">
									<div class="col-4 title">Stakeholder id</div>
									<div class="col-8 content">
										<input type="text" th:field="${newStakeholder.id}" th:value="0" hidden="true"/>
									</div>
								</div>
							</div>

							<div class="col-12">
								<div class="row">
									<div class="col-4 title">Imię i nazwisko</div>
									<div class="col-8 content">
										<input type="text" th:field="${newStakeholder.nameFirst}" placeholder="Imię / First name"/>
										<input type="text" th:field="${newStakeholder.nameLast}" placeholder="Nazwisko / Last name"/>
									</div>
								</div>
							</div>
							
							<div class="col-12">
								<div class="row">
									<div class="col-4 title">Stanowisko</div>
									<div class="col-8 content">
										<input type="text" th:field="${newStakeholder.businessPosition}"/>
									</div>
								</div>
							</div>
							
							<div class="col-12">
								<div class="row">
									<div class="col-4 title">Dane kontaktowe</div>
									<div class="col-8 content">
										<input type="text" th:field="${newStakeholder.contactDetails}"/>
									</div>
								</div>
							</div>
	
					</div>
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-12 text-right">
							<button type="submit" class="btn btn-outline-success text-center">
								<p class="sensit-langPl">DODAJ</p>
								<p class="sensit-langEn">ADD</p>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>

</body>
</html>
