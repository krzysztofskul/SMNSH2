<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	
	<!-- BOOTSTRAP -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	
	<!-- JS -->
	<script th:src="@{/js/companies/allSubcontractors.js}"></script> 
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>
	
	<div class="container-fluid" style="min-height:250px">
	
		<!-- TODO 2023-06-18 sort columns -->
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">
		      	<p class="sensit-langPl">NAZWA</p>
		      	<p class="sensit-langEn">name</p>
		      </th>
		      <th scope="col">
		      	<p class="sensit-langPl">ADRES</p>
		      	<p class="sensit-langEn">address</p>
	      		</th>
		      <th scope="col">
		      	<p class="sensit-langPl">KONTAKT</p>
		      	<p class="sensit-langEn">contact</p>
		      </th>	
		      <th scope="col">
		      	<p class="sensit-langPl">ETYKIETA</p>
		      	<p class="sensit-langEn">label</p>
		      </th>	
		      <th scope="col">
		      	<!-- <p class="sensit-langPl">...</p>
		      	<p class="sensit-langEn">...</p> -->
		      </th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="company: ${companies}">
		      <td th:text="${company.name}"></td>
		      <td th:text=
		      			"
		      				${company.contactDetails.address.country} +'; ' + 
		      				${company.contactDetails.address.zipCode} +' ' + ${company.contactDetails.address.city} +', ' +
							${company.contactDetails.address.streetName} + ' ' + ${company.contactDetails.address.streetNo}
						">
		      
		      </td>
		      <td th:text="..."></td>
		      <td>
		      	<a th:href="@{/smnsh/companies/{companyId}?label=green(companyId=${company.id})}" th:id="'labelEnumGreenForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'GREEN' ? 'border border-success bg-success text-success fs-4' : 'bg-success text-success opacity-25 fs-6'}" th:text="X"/>
		      	<a th:href="@{/smnsh/companies/{companyId}?label=yellow(companyId=${company.id})}" th:id="'labelEnumYellowForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'YELLOW' ? 'border border-warning bg-warning text-warning fs-4' : 'bg-warning text-warning opacity-25 fs-6'}" th:text="X"/>
		      	<a th:href="@{/smnsh/companies/{companyId}?label=red(companyId=${company.id})}" th:id="'labelEnumRedForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'RED' ? 'border border-danger bg-danger text-danger fs-4' : 'bg-danger text-danger  opacity-25 fs-6'}" th:text="X"/>
		      	<a th:href="@{/smnsh/companies/{companyId}?label=black(companyId=${company.id})}" th:id="'labelEnumBlackForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'BLACK' ? 'border border-dark bg-dark text-dark fs-4' : 'bg-dark text-dark opacity-25 fs-6'}" th:text="X"/>
		      	<a th:href="@{/smnsh/companies/{companyId}?label=gray(companyId=${company.id})}" th:id="'labelEnumGrayForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'GRAY' ? 'border border-light bg-light text-light fs-4' : 'bg-light text-light opacity-25 fs-6'}" th:text="X"/>
		      	<a th:href="@{/smnsh/companies/{companyId}?label=blue(companyId=${company.id})}" th:id="'labelEnumBlueForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'BLUE' ? 'border border-primary bg-primary text-secondary fs-4' : 'bg-secondary text-primary opacity-25 fs-6'}" th:text="X"/>
		      </td>
		      <td>
		      	<a href="#" class="btn btn-outline-secondary sensit-btn-height">
		      		<p class="sensit-langPl">EDYCJA</p>
		      		<p class="sensit-langEn">edit</p>
		      	</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
		
	</div>
	
	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>
	
</body>
</html>
