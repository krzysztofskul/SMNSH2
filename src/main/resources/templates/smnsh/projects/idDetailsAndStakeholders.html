<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>
	<div th:replace="./smnsh/projects/menu-project :: menu-project(projectId=${project.id})" class="sensit-menu"></div>

	<div class="container">
		
		<div class="card sensit-card">
			<div class="card-header">
				<div class="col-12 text-center">
					<p class="sensit-langPl">WYKAZ INTERESARIUSZY PROJEKTU</p>
					<p class="sensit-langEn">STAKEHOLDERS</p>
				</div>
			</div>
			<div class="card-body">
			
				<div class="row" th:each="stakeholder: ${project.stakeholders}">
					
					<div class="col-8">
						<div class="row">
							<div class="col-4 title">Imię i nazwisko</div>
							<div class="col-8 content font-weight-bold">
								<span th:if="${stakeholder.nameFirst != null}">
									<span th:text="${stakeholder.nameFirst}"/>
								</span>
								<span th:if="${stakeholder.nameLast != null}">
									<span th:text="${stakeholder.nameLast}"/>
								</span>
								
							
							</div>
						</div>
					
						<div class="row">
							<div class="col-4 title">Firma</div>
							<div class="col-8 content font-weight-bold"><span th:text="${stakeholder.company == null} ? '-' : ${stakeholder.company.name} "/></div>
						</div>
						<div class="row">
							<div class="col-4 title">Stanowisko</div>
							<div class="col-8 content font-weight-bold"><span th:text="${stakeholder.businessPosition}"/></div>
						</div>
						<div class="row">
							<div class="col-4 title">Opis</div>
							<div class="col-8 content"><span th:text="${stakeholder.description}"/></div>
						</div>
						<div class="row">
							<div class="col-4 title">Nr tel.</div>
							<div class="col-8 content"><span th:text="${stakeholder.phoneNumber}"/></div>
						</div>
						<div class="row">
							<div class="col-4 title">Email</div>
							<div class="col-8 content"><span th:text="${stakeholder.email}"/></div>
						</div>
						<!--  TODO -->
						<!--  
						<div class="row" th:each="email : ${stakeholder.emails}">
							<div class="col-4 title"><span th:text="${email.key}"/></div>
							<div class="col-8 content"><span th:text="${email.value}"/></div>
						</div>
						<div class="row" th:each="phoneNumber : ${stakeholder.phoneNumbers}">
							<div class="col-4 title"><span th:text="${phoneNumber.key}"/></div>
							<div class="col-8 content"><span th:text="${phoneNumber.value}"/></div>
						</div>
						-->
					</div>
					<div class="col-4 text-right">
						<button class="btn btn-sm btn-outline-primary sensit-btn-height disabled">
							<p class="sensit-langPl">EDYTUJ</p>	
							<p class="sensit-langEn">edit</p>	
						</button>
						<button class="btn btn-sm btn-outline-danger sensit-btn-height disabled">
							<p class="sensit-langPl">USUŃ</p>	
							<p class="sensit-langEn">del</p>
						</button>
					</div>
					
				</div>
			</div>
			<div class="card-footer">
				<div class="row">
					<div class="col-12 text-right">
						<a href="#" th:href="@{/smnsh/projects/{id}/stakeholders/add(id=${project.id})}" class="btn btn-outline-success text-center">
							<p class="sensit-langPl">DODAJ</p>
							<p class="sensit-langEn">ADD</p>
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>

</body>
</html>
