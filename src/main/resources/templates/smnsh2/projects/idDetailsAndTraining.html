<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	
</head>
<body>

	<div th:replace="./smnsh2/header" :: header class="sensit-header"></div>
	<div th:replace="./smnsh2/projects/menu-project :: menu-project(projectId=${project.id})" class="sensit-menu"></div>
	
	<div class="container" style="min-height:250px">
	
		<div class="row cards-in-columns">
				
			<div class="col">
				<div class="card sensit-card">
					<div class="card-header">
						<p class="sensit-langPl">SZKOLENIA</p>
						<p class="sensit-langEn">training</p>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-8">
								<p class="sensit-langPl">NAZWA SZKOLENIA</p>
								<p class="sensit-langEn">TRAINING NAME</p>
							</div>
							<div class="col-1">
								<p class="sensit-langPl">LICZBA DNI</p>
								<p class="sensit-langEn">DAYS</p>								
							</div>
							<div class="col-3">
							</div>
						</div>
						<div class="row" th:each="training : ${project?.trainingList}">
							<div class="col-8">
								<p th:text="${training.description}"></p>
							</div>
							<div class="col-1">
								<p th:text="${training.amountOfDays}"></p>
							</div>
							<div class="col-3">
								<a th:href="@{|/smnsh2/training/${training.id}/delete|}" class="btn btn-sm btn-outline-danger float-right">
									<p class="sensit-langPl">USUŃ</p>
									<p class="sensit-langEn">DEL</p>
								</a>
								<a th:href="@{|/smnsh2/projects/${project.id}/training/${training.id}?edit=false|}" class="btn btn-sm btn-outline-primary float-right">
									<p class="sensit-langPl">SZCZEGÓŁY</p>
									<p class="sensit-langEn">DETAILS</p>
								</a>
							</div>
						</div>					
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col-12">
								<a th:href="@{|/smnsh2/projects/${project.id}/training/0|}" class="btn btn-sm btn-outline-success float-right">
									<p class="sensit-langPl">DODAJ</p>
									<p class="sensit-langEn">ADD</p>
								</a>
							</div>
						</div>
						<!--
						<div class="row">
							<div class="col-12">
								<form method="POST" enctype="multipart/form-data" th:action="@{/smnsh2/projects/{id}/training-import(id=${project.id})}">
									<input type="text" name="fileName" disabled class="form-control-sm d-none"/>
									<input type="file" name="multipartFile" class="form-control-sm"/>
									<button type="submit"  class="btn btn-sm btn-outline-success">
										<p class="sensit-langPl">IMPORTUJ Z XLS</p>
										<p class="sensit-langEn">IMPORT FROM XLS</p>
									</button>
								</form>
							</div>
						</div>
						-->
					</div>
				</div>
			</div>
			
			
		</div>
		
	</div>

	<div th:replace="./smnsh2/footer" :: footer class="sensit-footer"></div>

</body>
</html>
