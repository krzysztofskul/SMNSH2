<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP 4.6 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh2/header" :: header class="sensit-header"></div>
	
		<div class="container" style="min-height:250px">
			
			<div class="card sensit-card">
				<div class="card-header">
					<p class="sensit-langPl">PANEL ADMINISTRATORA</p>
					<p class="sensit-langEn">admin panel</p>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-2 title">
							<p class="sensit-langPl">DANE PODSTAWOWE</p>
							<p class="sensit-langEn">essentials data</p>
						</div>
						<div class="col-8 content">
							<p th:text="${isInitDataEssentialsDone}"></p>
						</div>
						<div class="col-2 content">
							<div class="dropdown">
							  <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
							    ...
							  </button>
							  <div class="dropdown-menu">
							    <a class="dropdown-item" href="/smnsh2/admin/setInitDataEssentialsDone?isInitDataEssentialsDone=true">SET TRUE</a>
							    <a class="dropdown-item" href="/smnsh2/admin/setInitDataEssentialsDone?isInitDataEssentialsDone=false">SET FALSE</a>
							  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-2 title">
							<p class="sensit-langPl">DANE DEMONSTRACYJNE</p>
							<p class="sensit-langEn">demo data</p>
						</div>
						<div class="col-8 content">
							<p th:text="${isInitDataDemoDone}"></p>
						</div>
						<div class="col-2 content">
							<div class="dropdown">
							  <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
							    ...
							  </button>
							  <div class="dropdown-menu">
							    <a class="dropdown-item" href="/smnsh2/admin/setInitDataDemoDone?isInitDataDemoDone=true">SET TRUE</a>
							    <a class="dropdown-item" href="/smnsh2/admin/setInitDataDemoDone?isInitDataDemoDone=false">SET FALSE</a>
							    <a class="dropdown-item" href="/smnsh2/admin/deleteDemoAndTestData">DELETE ALL DEMO AND TEST DATA</a>
							  </div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer"></div>
			</div>
			
		</div>
	
	<div th:replace="./smnsh2/footer" :: footer class="sensit-footer"></div>

	<!-- BOOTSTRAP 4.6 -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
