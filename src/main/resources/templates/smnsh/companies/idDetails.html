<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>

	<div class="container">
	
		<div class="card sensit-card">
			<div class="card-header text-center">
				<p class="sensit-langPl">SZCZEGÓLY DOT. FIRMY</p>
				<p class="sensit-langEn">company details</p>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">ID:</p>
						<p class="sensit-langEn">id:</p>
					</div>
					<div class="content col-8">
						<p th:text="${company.id}"></p>
					</div>
				</div>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">NAZWA:</p>
						<p class="sensit-langEn">name:</p>
					</div>
					<div class="content col-8">
						<p th:text="${company.name}"></p>
					</div>
				</div>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">KATEGORIA:</p>
						<p class="sensit-langEn">category:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${company.companyCategoryEnum.namePL}"></p>
						<p class="sensit-langEn" th:text="${company.companyCategoryEnum.nameEN}"></p>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<button class="btn btn-sm btn-sensit-height btn-outline-success float-right">
					<p class="sensit-langPl">ZAPISZ</p>
					<p class="sensit-langEn">save</p>
				</button>
				<button class="btn btn-sm btn-sensit-height btn-outline-primary float-right">
					<p class="sensit-langPl">EDYTUJ</p>
					<p class="sensit-langEn">edit</p>
				</button>
				<button class="btn btn-sm btn-sensit-height btn-outline-danger float-right">
					<p class="sensit-langPl">USUŃ</p>
					<p class="sensit-langEn">del</p>
				</button>
			</div>
		</div>
	
	</div>

	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>

	<!-- BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
