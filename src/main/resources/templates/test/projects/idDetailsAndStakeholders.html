<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./header" :: header class="sensit-header"></div>
	<div th:replace="./menu-project :: menu-project(projectId=${project.id})" class="sensit-menu"></div>

	<div class="container">
		
		<div class="card sensit-card">
			<div class="card-header"></div>
			<div class="card-body">
			
				<div class="row" th:each="stakeholder: ${project.stakeholders}">
					
					<div class="col-12">
						<div class="row">
							<div class="col-4 title">ImiÄ™ i nazwisko</div>
							<div class="col-8 content"><span th:text="${stakeholder.nameFirst} + '  ' + ${stakeholder.nameLast}"/></div>
						</div>
					</div>
					
					<div class="col-12">
						<div class="row">
							<div class="col-4 title">Stanowisko</div>
							<div class="col-8 content"><span th:text="${stakeholder.businessPosition}"/></div>
						</div>
					</div>
					
					<div class="col-12">
						<div class="row">
							<div class="col-4 title">Dane kontaktowe</div>
							<div class="col-8 content"><span th:text="${stakeholder.contactDetails}"/></div>
						</div>
					</div>
					
				</div>
			</div>
			<div class="card-footer"></div>
		</div>

	</div>

	<div th:replace="./footer" :: footer class="sensit-footer"></div>

</body>
</html>
