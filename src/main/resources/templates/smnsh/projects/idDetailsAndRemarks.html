<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>
	<div th:replace="./smnsh/projects/menu-project :: menu-project(projectId=${project.id})" class="sensit-menu"></div>

	<div class="container">
		
		<div class="card sensit-card">
			<div class="card-header">
				<div class="col-12 text-center">
					<p class="sensit-langPl">UWAGI DO PROJEKTU</p>
					<p class="sensit-langEn">PROJECT REMARKS</p>
				</div>
			</div>
			<div class="card-body">
			
				<div class="row" th:each="remark : ${project.remarks}">
					
					<div class="col-12">
						<div class="row">
							<div class="col-4 title">Data dodania:</div>
							<div class="col-8 content"><span th:text="|${remark.dateTimeOfCreation.toLocalDate} ${remark.dateTimeOfCreation.toLocalTime}|"/></div>
						</div>
					</div>
					
					<div class="col-12">
						<div class="row">
							<div class="col-4 title">
								Autor:
							</div>
							<div class="col-8 content">
								<span th:if="${remark.author.nameFirst != null}">
									<span th:text="${remark.author.nameFirst}"/>
								</span>
								<span th:if="${remark.author.nameLast != null}">
									<span th:text="${remark.author.nameLast}"/>
								</span>
							</div>
						</div>
					</div>
					
					<div class="col-12">
						<div class="row">
							<div class="col-4 title">Treść:</div>
							<div class="col-8 content"><span th:text="${remark.text}"/></div>
						</div>
					</div>
					
					
					
				</div>
			</div>
			<div class="card-footer">
				<div class="row">
					<div class="col-12 text-right">
						<button class="btn btn-outline-success text-center disabled">
							<p class="sensit-langPl">DODAJ</p>
							<p class="sensit-langEn">ADD</p>
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>

</body>
</html>
