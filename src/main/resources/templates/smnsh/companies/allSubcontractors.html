<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	
	<!-- BOOTSTRAP -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>
	
	<div class="container-fluid" style="min-height:250px">
	
		<!-- TODO sort columns -->
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">
		      	<p class="sensit-langPl">NAZWA</p>
		      	<p class="sensit-langEn">name</p>
		      </th>
		      <th scope="col">
		      	<p class="sensit-langPl">ADRES</p>
		      	<p class="sensit-langEn">address</p>
	      		</th>
		      <th scope="col">
		      	<p class="sensit-langPl">KONTAKT</p>
		      	<p class="sensit-langEn">contact</p>
		      </th>	
		      <th scope="col">
		      	<p class="sensit-langPl">ETYKIETA</p>
		      	<p class="sensit-langEn">label</p>
		      </th>	
		      <th scope="col">
		      	<!-- <p class="sensit-langPl">...</p>
		      	<p class="sensit-langEn">...</p> -->
		      </th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="company: ${companies}">
		      <td th:text="${company.name}"></td>
		      <td th:text=
		      			"
		      				${company.contactDetails.address.country} +'; ' + 
		      				${company.contactDetails.address.zipCode} +' ' + ${company.contactDetails.address.city} +', ' +
							${company.contactDetails.address.streetName} + ' ' + ${company.contactDetails.address.streetNo}
						">
		      
		      </td>
		      <td th:text="..."></td>
		      <td>
		      	<p th:if="${company.labelEnum.name() == 'GREEN'}" class="bg-success text-success" th:text="."/>
		      	<p th:if="${company.labelEnum.name() == 'YELLOW'}" class="bg-warning text-warning" th:text="."/>
		      	<p th:if="${company.labelEnum.name() == 'RED'}" class="bg-danger text-danger" th:text="."/>
		      	<p th:if="${company.labelEnum.name() == 'BLACK'}" class="bg-dark text-dark" th:text="."/>
		      	<p th:if="${company.labelEnum.name() == 'GRAY'}" class="bg-light text-light" th:text="."/>
		      	<p th:if="${company.labelEnum.name() == 'BLUE'}" class="bg-primary text-primary" th:text="."/>
		      </td>
		      <td>
		      	<a href="#" class="btn btn-outline-secondary sensit-btn-height">
		      		<p class="sensit-langPl">EDYCJA</p>
		      		<p class="sensit-langEn">edit</p>
		      	</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
		
	</div>
	
	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>
	
</body>
</html>
