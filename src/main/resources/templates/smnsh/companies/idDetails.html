<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./smnsh/header" :: header class="sensit-header"></div>

	<div class="container">
	
		<div class="card sensit-card">
			<div class="card-header text-center">
				<p class="sensit-langPl">SZCZEGÓLY DOT. FIRMY</p>
				<p class="sensit-langEn">company details</p>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">ID:</p>
						<p class="sensit-langEn">id:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${company.id}"></p>
					</div>
				</div>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">NAZWA:</p>
						<p class="sensit-langEn">name:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${company.name}"></p>
					</div>
				</div>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">KATEGORIA:</p>
						<p class="sensit-langEn">category:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${company.companyCategoryEnum.namePL}"></p>
						<p class="sensit-langEn" th:text="${company.companyCategoryEnum.nameEN}"></p>
					</div>
				</div>
				 
				<!-- 
					***
					CONTACT DETAILS 
					***
				-->
				<hr>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">ADRES:</p>
						<p class="sensit-langEn">address:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${company?.contactDetails?.address?.country}"></p>
						<p class="sensit-langPl m-0 font-italic font-weight-normal" th:text="|${company?.contactDetails?.address?.zipCode} ${company?.contactDetails?.address?.city}|"></p>
						<p class="sensit-langPl m-0 font-italic font-weight-normal" th:text="|${company?.contactDetails?.address?.streetName} ${company?.contactDetails?.address?.streetNo}|"></p>
					</div>
				</div>
				<hr>
				<div th:each="email : ${company.contactDetails.emailAdresses}" class="row">
					<div class="title col-4">
						<p class="sensit-langPl">EMAIL:</p>
						<p class="sensit-langEn">email:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${email.key}"></p>
						<p class="sensit-langPl" th:text="${email.value}"></p>
					</div>
				</div>
				<div th:each="phoneNo : ${company.contactDetails.phoneNumbers}" class="row">
					<div class="title col-4">
						<p class="sensit-langPl">Nr tel.:</p>
						<p class="sensit-langEn">phone number:</p>
					</div>
					<div class="content col-8">
						<p class="sensit-langPl" th:text="${phoneNo?.key}"></p>
						<p class="sensit-langPl" th:text="${phoneNo?.value}"></p>
					</div>
				</div>
				
				<hr>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">Strona WWW:</p>
						<p class="sensit-langEn">website:</p>
					</div>
					<div class="content col-8">
						<a th:href="|http://${company.contactDetails.website}|" target="_blank" class="sensit-langPl" th:text="${company.contactDetails.website}"></a>
					</div>
				</div>
							

				<!-- 
					***
					REPUTAION LABEL
					***
				-->
				<hr>
				<div class="row">
					<div class="title col-4">
						<p class="sensit-langPl">REPUTACJA:</p>
						<p class="sensit-langEn">reputation:</p>
					</div>
					<div class="content col-8">
						<a th:href="@{/smnsh/companies/setLabel/{companyId}?label=green(companyId=${company.id})}" th:id="'labelEnumGreenForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'GREEN' ? 'border border-success bg-success text-success fs-4' : 'border border-success text-success opacity-25 fs-6'}" th:text="_"></a>
				      	<a th:href="@{/smnsh/companies/setLabel/{companyId}?label=yellow(companyId=${company.id})}" th:id="'labelEnumYellowForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'YELLOW' ? 'border border-warning bg-warning text-warning fs-4' : 'border border-warning text-warning opacity-25 fs-6'}" th:text="_"></a>
				      	<a th:href="@{/smnsh/companies/setLabel/{companyId}?label=red(companyId=${company.id})}" th:id="'labelEnumRedForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'RED' ? 'border border-danger bg-danger text-danger fs-4' : 'border border-danger text-danger  opacity-25 fs-6'}" th:text="_"></a>
				      	<a th:href="@{/smnsh/companies/setLabel/{companyId}?label=black(companyId=${company.id})}" th:id="'labelEnumBlackForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'BLACK' ? 'border border-dark bg-dark text-dark fs-4' : 'border border-dark text-dark opacity-25 fs-6'}" th:text="_"></a>
				      	<!--
				      	<a th:href="@{/smnsh/companies/setLabel/{companyId}?label=gray(companyId=${company.id})}" th:id="'labelEnumGrayForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'GRAY' ? 'border border-light bg-light text-light fs-4' : 'border border-light text-light opacity-25 fs-6'}" th:text="_"></a>
				      	<a th:href="@{/smnsh/companies/setLabel/{companyId}?label=blue(companyId=${company.id})}" th:id="'labelEnumBlueForCompanyId-'+${company.id}" th:class="labelEnum" th:classappend="${company.labelEnum.name() == 'BLUE' ? 'border border-primary bg-primary text-secondary fs-4' : 'border border-secondary text-primary opacity-25 fs-6'}" th:text="_"></a>
						-->
					</div>
				</div>
				
			</div>
			<div class="card-footer">
				<!--	 
				<button class="btn btn-sm btn-sensit-height btn-outline-warning float-left">
					<p class="sensit-langPl">WSTECZ</p>
					<p class="sensit-langEn">back</p>
				</button>
		 		-->
				<button class="btn btn-sm btn-sensit-height btn-outline-success float-right">
					<p class="sensit-langPl">ZAPISZ</p>
					<p class="sensit-langEn">save</p>
				</button>
				<button class="btn btn-sm btn-sensit-height btn-outline-primary float-right">
					<p class="sensit-langPl">EDYTUJ</p>
					<p class="sensit-langEn">edit</p>
				</button>
				<button class="btn btn-sm btn-sensit-height btn-outline-danger float-right">
					<p class="sensit-langPl">USUŃ</p>
					<p class="sensit-langEn">del</p>
				</button>
			</div>
		</div>
	
	</div>

	<div th:replace="./smnsh/footer" :: footer class="sensit-footer"></div>

	<!-- BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
