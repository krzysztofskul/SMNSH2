<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMNSH</title>
	
	<!-- BOOTSTRAP -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div th:replace="./header" :: header class="sensit-header"></div>
	
	<div class="container-fluid" style="min-height:250px">
	
		<!-- TODO sort columns -->
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col" style="width:5%">ID</th>
		      <th scope="col">Kod projektu<br><span style="font-style:italic">Project code</span></th>
		      <th scope="col">Nazwa projektu/Project name</th>
		      <th scope="col">Inwestor/Investor</th>
		      <th scope="col">Nr umowy/Contract no.</th>
		      <th scope="col">Aparat/Device</th>
		      <th scope="col">Handlowiec/Sales rep.</th>
		      <th scope="col">Kierownik projektu/Project manager</th>
		      <th scope="col">Termin realizacji/Deadline</th>
		      <th scope="col">OPCJE/OPTIONS</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="project: ${projectList}">
		      <th scope="row" th:text="${project.id}"/>
		      <td th:text="${project.code}"></td>
		      <td th:text="${project.name}"></td>
		      
		      <td th:text="${project.investor}"></td>
		      <td th:text="${project.contractNo}"></td>
		      <td th:text="${project.device}"></td>
		      <td th:text="${project.salesRep.nameFirst} + ' ' + ${project.salesRep.nameLast}"></td>
		      <td th:text="${project.projectManager.nameFirst} + ' ' + ${project.projectManager.nameLast}"></td>
		      <td th:text="${project.deadline}"></td>
		      <td>
		      	<a th:href="@{'/smnsh/projects/'+${project.id}}" class="btn btn-outline-secondary">
		      		SZCZEGÓŁY/DETAILS
		      	</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
		
	</div>
	
	<div th:replace="./footer" :: footer class="sensit-footer"></div>
	
</body>
</html>
